<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSGL – Live & Replays</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <header>
    <h1>BSGL Live Matches</h1>
    <div id="nav-placeholder"></div>
  </header>

  <main>
    <section class="live-stream">
      <h2>you can watch matches here</h2>
      <iframe
  src="https://player.twitch.tv/?channel=bsgl_official&parent=127.0.0.1&https://bigskillgl.online/"
  frameborder="0"
  allowfullscreen
  height="480"
  width="854">
</iframe>

    </section>

    <section class="replays">
      <h2>Match Replays</h2>
      <p>Watch the most intense moments again:</p>
      <ul>
        <p>no replays for now :)</p>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Big Skill Gorilla League</p>
  </footer>
  <script>
    fetch("nav.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("nav-placeholder").innerHTML = data;
      });
  </script>
  
</body>
</html>
